<!doctype HTML>
<html>
    <head>
        <script src="david.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="scripts.js"></script>
        <link  rel= 'stylesheet' href='style.css'/>
    </head>
    <body>
        <h1>Slow Calculator</h1>
        <h3>For those of you who want to do math, but not too fast!</h3>
        <div class = 'workspace'>
        <div class='input'>
        <input id='space1' type="number"></input>
        <input id='space2' type="number"></input>
        </div>
        <div class='buttonContainer'>
            <button class='buttons' onclick="add()">Add</button>
            <button class='buttons' onclick="subtract()">Subtract</button>
            <button class='buttons' onclick="multiply()">Multiply</button>
            <button class='buttons' onclick="divide()">Divide</button>
        </div>
        </div>
        <div class='loader-dots'></div>
    </body>
</html>
